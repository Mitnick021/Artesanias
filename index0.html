<!DOCTYPE html>
<html>
  <head>

  <body>

			 <span class="icon-user-tie"></span><input class="inp" type="password" name="pass" value="" placeholder="Registrarse como usuario"><br>

            <input class="boton" type="submit" name="inicio" value="Registrarse">
			
          </form>
        </article>
      </div>

    </div>
